<div style="text-align:center">
    {{pageTitle}}
    <img width="300" alt="Angular Logo"
        src="https://i.etsystatic.com/13221305/r/il/bd0a92/1217464914/il_794xN.1217464914_5gdf.jpg" />
    <hr>
    <!-- <button class='btn btn-primary' (click)="filterFighters('HW')" *ngIf="showFighters">Heavyweights</button>
        <button class='btn btn-primary' (click)="filterFighters('LHW')" *ngIf="showFighters">Light Heavyweights</button> -->

    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Weight Class
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="filterFighters('HW')">Heavyweights</a>
                <a class="dropdown-item" (click)="filterFighters('LHW')">Light Heavyweights</a>
                <a class="dropdown-item" (click)="filterFighters('MW')">Middleweight</a>
                <a class="dropdown-item" (click)="filterFighters('WW')">Welterweight</a>
            </div>
        </div>
    </div>
    <br />
    <div class='table-responsive'>
        <table class='table table-striped table-responsive-md btn-table'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NickName</th>
                    <th>Category</th>
                    <th>Img</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of pagedItems'>
                    <td>{{item.name}}</td>
                    <td>{{item.nickname}}</td>
                    <td>{{item.category}}</td>
                    <td>
                        <img [src]='item.imageUrl' width="200" height="200">
                    </td>
                    <td><a href="#" (click)="showRecord(item.name)">Record</a></td>
                </tr>
            </tbody>
        </table>
    </div>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" (click)="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" class="page-item"><a class="page-link" href="#"
                    (click)="setPage(page)">{{page}}</a></li>
            <li class="page-item"><a class="page-link" href="#" (click)="setPage(pager.currentPage + 1)">Next</a></li>
        </ul>
